<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagran</title>
    <!-- Stylesheet-->
    <link rel="stylesheet"  href="style.css">
     <!-- Font awesome-->
    <script src="https//kit.fontawesome.com/4e6b50c3ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="wrapper">
        <div class="left">
            <img src="imagens/insta.png" alt="phone">
        </div>
        <div class="right">
            <div class="panel login">
                <img class="logo" src="imagens/instagran.png" alt="logo">
                <form action="">
                    <input 
                        class="input-box" type="text" 
                        name="username" required 
                        placeholder="Phone number, username, or email">

                    <input 
                        class="input-box" type="password" 
                        name="Senha" required 
                        placeholder="Senha">
                    
                    <input class="button" type="submit" value="Log In">
                    <div class="divider">
                        <dic class="line"></dic>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                        <a href="#" class="fb">Log in With Facebook</a>
                        <a href="#" class="forgot">Forgot password?</a>
                </form>
            </div>
            <div class="panel signup">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="app-stores">
                    <img src="imagens/instaAppStore.png" alt="App Stores">
                    <img src="imagens/isntaGoogle.png" alt="Play Stores">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
